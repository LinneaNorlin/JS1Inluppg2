<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Inlämningsuppgift 2</title>
</head>
<body class="bg-light">

    <header class="top-header">
        <h1>TODO</h1>
        <p>Kom ihåg att komma ihåg!</p>
    </header>


    <form id="todoForm" class="container">
        <div id="inputGroup" class="input-group">
            <input type="text" id="todoInput" class="form-input" placeholder="Add todo...">
            <br>
            <button id="inputBtn" class="btn btn-input">ADD</button>
            <div class="invalid-feedback">You need to enter something to do</div>
        </div>
    </form>
    

    <!-- List todos -->
    <div id="output" class="container">

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
    

</body>
</html>
